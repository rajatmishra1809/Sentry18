<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact SENTRY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-anim bg-contact">

    <nav>
        <a href="index.html" class="logo">
            <div class="logo-main"><span>âš¡</span> SENTRY</div>
            <div class="logo-sub">Your travel buddy</div>
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <div class="contact-wrapper">
        <div class="form-card">
            <div class="form-header">
                <h1>Get in Touch.</h1>
                <p style="color: var(--text-sec); font-size: 1.1rem;">
                    We'd love to hear from you.
                </p>
            </div>

            <form action="https://formspree.io/f/xqedznwo" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Type your message..." required></textarea>
                </div>

                <button type="submit" class="btn-block">Send Message</button>
            </form>
        </div>
    </div>

</body>
</html>
