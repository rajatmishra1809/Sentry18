<body>

    <nav>
        <div class="nav-pill">
            <a href="index.html" class="logo">SENTRY.</a>
            <div class="nav-links">
                <a href="index.html">Search</a>
                <a href="about.html">Mission</a>
                <a href="contact.html" class="active">Intel</a>

    <div class="subpage-hero">
        <div class="content-container" style="max-width: 600px;"> <h1 class="page-title">SECURE<br>CHANNEL.</h1>
            <p class="page-subtitle">Establish uplink for briefing or intel submission.</p>

            <div class="glass-container-dark">
                <form action="https://formspree.io/f/xqedznwo" method="POST">
                    
                    <div>
                        <label class="form-label">Codename / Identification</label>
                        <input type="text" name="name" class="form-input" placeholder="e.g., Ranger Alpha" required>
                    </div>

                    <div>
                        <label class="form-label">Secure Frequency (Email)</label>
                        <input type="email" name="email" class="form-input" placeholder="agent@sentry.net" required>
                    </div>

                    <div>
                        <label class="form-label">Briefing Notes</label>
                        <textarea name="message" class="form-input" placeholder="Transmit your message..." required></textarea>
                    </div>

                    <button type="submit" class="btn-accent">TRANSMIT DATA</button>
                </form>
            </div>

        </div>
    </div>
